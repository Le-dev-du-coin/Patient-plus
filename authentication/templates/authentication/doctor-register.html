{% extends 'partials/base.html' %} 
{% load static %} {% block title %} Inscription Docteur | Patient + {% endblock %} 

{% block content %}
<!-- Page Content -->
<div class="account-page">
    <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-8 offset-md-2">
              <!-- Account Content -->
              <div class="account-content">
                <div class="row align-items-center justify-content-center">
                  <div class="col-md-7 col-lg-6 login-left">
                    <img
                      src="{% static 'assets/img/login-banner.png' %}"
                      class="img-fluid"
                      alt="Login Banner"
                    />
                  </div>
                  <div class="col-md-12 col-lg-6 login-right">
                    <div class="login-header">
                      <h3>
                        Inscription Docteur
                        <a href="{% url 'patient-register' %}"
                          >Vous n'êtes pas Docteur ?</a
                        >
                      </h3>
                    </div>
      
                    <!-- Register Form -->
                    <form action="">
                      <div class="form-group form-focus">
                        <input type="text" class="form-control floating" />
                        <label class="focus-label">Prénom</label>
                      </div>
                      <div class="form-group form-focus">
                        <input type="text" class="form-control floating" />
                        <label class="focus-label">Nom</label>
                      </div>
                      <div class="form-group form-focus">
                        <input  type="text" class="form-control floating" />
                        <label class="focus-label">Numéro de téléphone</label>
                      </div>
                      <div class="form-group form-focus">
                        <input type="password" class="form-control floating" />
                        <label class="focus-label">Créer un mot de passe</label>
                      </div>
                      <div class="text-right">
                        <a class="forgot-link" href="{% url 'login' %}"
                          >Vous avez déjà un compte?</a
                        >
                      </div>
                      <button
                        class="btn btn-primary btn-block btn-lg login-btn"
                        type="submit"
                      >
                        Inscription
                      </button>
                      <div class="login-or">
                        <span class="or-line"></span>
                        <span class="span-or">ou</span>
                      </div>
                      <div class="row form-row social-login">
                        <div class="col-6">
                          <a href="#" class="btn btn-facebook btn-block"
                            ><i class="fab fa-facebook-f mr-1"></i> Connexion</a
                          >
                        </div>
                        <div class="col-6">
                          <a href="#" class="btn btn-google btn-block"
                            ><i class="fab fa-google mr-1"></i> Connexion</a
                          >
                        </div>
                      </div>
                    </form>
                    <!-- /Register Form -->
                  </div>
                </div>
              </div>
              <!-- /Account Content -->
            </div>
          </div>
        </div>
      </div>
</div>
<!-- /Page Content -->
{% endblock %}
