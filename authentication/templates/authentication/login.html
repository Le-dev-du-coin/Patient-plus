{% extends 'partials/base.html' %} 
{% load static %} 
{% block title %} Connexion | Patient + {% endblock %} 
{% block content %}
<!-- Page Content -->
<div class="account-page">
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <!-- Login Tab Content -->
        <div class="account-content">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7 col-lg-6 login-left">
              <img
                src="{% static 'assets/img/login-banner.png' %}"
                class="img-fluid"
                alt="Doccure Login"
              />
            </div>
            <div class="col-md-12 col-lg-6 login-right">
              <div class="login-header">
                <h3>Connexion <span>Patient +</span></h3>
              </div>
              <form action="" method="post">
                {% csrf_token %}
                <div class="form-group form-focus">
                  <input name="email" type="email" class="form-control floating" />
                  <label class="focus-label">Adresse Ã©lectronique</label>
                </div>
                <div class="form-group form-focus">
                  <input name="password" type="password" class="form-control floating" />
                  <label class="focus-label">Mot de passe</label>
                </div>
                <div class="text-right">
                  <a class="forgot-link" href="forgot-password.html"
                    >Mot de passe oublie ?</a
                  >
                </div>
                <button
                  class="btn btn-primary btn-block btn-lg login-btn"
                  type="submit"
                >
                  Connexion
                </button>
                <div class="login-or">
                  <span class="or-line"></span>
                  <span class="span-or">ou</span>
                </div>
                <div class="row form-row social-login">
                  <div class="col-6">
                    <a href="#" class="btn btn-facebook btn-block"
                      ><i class="fab fa-facebook-f mr-1"></i> Connexion</a
                    >
                  </div>
                  <div class="col-6">
                    <a href="#" class="btn btn-google btn-block"
                      ><i class="fab fa-google mr-1"></i> Connexion</a
                    >
                  </div>
                </div>
                <div class="text-center dont-have">
                  Pas encore inscrit ?
                  <a href="{% url 'patient-register' %}">inscrivez-vous</a>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- /Login Tab Content -->
      </div>
    </div>
  </div>
</div>
</div>
<!-- /Page Content -->
{% endblock %}
